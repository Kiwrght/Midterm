<form (submit)="editingBookId ? saveEditedBook() : submitBook()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="book.title" required />

  <label>Author:</label>
  <input type="text" [(ngModel)]="book.author" required />

  <label>Genre:</label>
  <input type="text" [(ngModel)]="book.genre" required />

  <label>Status:</label>
  <select [(ngModel)]="book.book_status">
    <option value="reading">Reading</option>
    <option value="to-read">To Read</option>
    <option value="completed">Completed</option>
  </select>

  <label>Rating:</label>
  <input type="number" [(ngModel)]="book.rating" min="1" max="5" required />

  <button type="submit">{{ editingBookId ? 'Save Changes' : 'Add Book' }}</button>
</form>
