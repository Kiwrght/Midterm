<div class="book-list-container">
  <h2 class="book-list-title">My Books</h2>
  <div class="row">
    <div *ngFor="let book of books" class="col-12 col-md-4 card mb-3">
      <div class="card-body">
        <h3 class="card-title">{{ book.title }}</h3>
        <p class="card-text">Author: {{ book.author }}</p>
        <p class="card-text">Genre: {{ book.genre }}</p>
        <p class="card-text">Status: {{ book.book_status }}</p>
        <p class="card-text">Rating: {{ book.rating }}/5</p>

        <button class="btn btn-warning" [routerLink]="'/edit-book/' + book._id">Edit</button>
        <button class="btn btn-danger" (click)="deleteBook(book._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
