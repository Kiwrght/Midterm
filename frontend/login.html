<!DOCTYPE html>
<html lang="en">
<head>
    <title> My Book App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <h1 class="site-title text-center">Bookkeepr</h1>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="login-form" class="d-flex flex-column align-items-center">
            <input type="text" class="form-control mb-3" id="username" placeholder="Username" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn" class="btn btn-outline-primary">Sign In</button>
        </form>
        <p id="error-message" class="hidden"></p>
    </div>

    <p id="success-message" class="hidden text-center mt-3"></p>

    <!-- Toggle Create Account -->
    <h2 class="text-center">
        <a href="#" id="toggle-create-account" class="text-decoration-none" style="font-size: 1.1rem;">Create Account</a>
    </h2>   

    <!--Create an Account-->
    <form id="create-account-form" class="d-flex flex-column align-items-center" style="display: none;">
        <div class="form-group mb-1 w-25">
            <input type="text" class="form-control mb-3" id="new-username" placeholder="Username" required>
            <input type="email" class="form-control mb-3" id="new-email" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="new-password" placeholder="Password" required>
        </div>
        <button id="create-account-btn" type="submit" class="btn btn-outline-secondary">
            Register
        </button>
    </form>
    <p id="success-message" class="hidden"></p>
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('toggle-create-account').addEventListener('click', function (e) {
            e.preventDefault();
            const form = document.getElementById('create-account-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
   
</body>
</html>
