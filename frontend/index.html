<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h5 class="text-center mt-3" style="color: white;">
    Book Shelf
  </h5>

  <!-- Filter buttons -->
  <div class="mb-3">
    <button id="filter-reading" class="btn btn-primary">Show Reading</button>
    <button id="filter-to-read" class="btn btn-primary">Show To-Read</button>
    <button id="filter-completed" class="btn btn-primary">Show Completed</button>
    <button id="filter-all" class="btn btn-primary">Show All</button>

  </div>

  <!-- Button trigger for new modal -->
  <div class="center-container">
    <button id="add-book" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Book
    </button>
  </div>

  <!--  New Book Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <!-- Hidden Input for Book ID -->
           <input type="hidden" id="book-id" />
           
            <!-- Book Title -->
            <div class="mb-3">
              <label for="book-title" class="form-label">Book Title</label>
              <input type="text" class="form-control" id="book-title" required />
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="book-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="book-author" required />
            </div>

            <!-- Genre -->
            <div class="mb-3">
                <label for="book-genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="book-genre" required />
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="book-status" class="form-label">Status</label>
                <select class="form-select" id="book-status" required>
                    <option value="reading">Reading</option>
                    <option value="to-read">To-Read</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label for="book-rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="book-rating" min="1" max="5" required />
            </div>
          </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="save" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Book Card --> 
  <div class="row row-cols-3 row-cols-md-2 g-4 mt-3" id="book-list">
    <!-- Dynamically generated book cards will be inserted here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
  </script>
  <script src = "script.js"> </script>
</body>

</html>
