<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="add-book" type="button" class="btn btn-primary">Add Book</button>
  <div class="row .row-cols-3 row-cols-md-2 g-4">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Title: <span id = "title"></span></p>
          <p class="card-text">Author: <span id = "author"></span></p>
          <p class="card-text">Rating: <span id = "rating"></span></p>
          <p class="card-text">Genre: <span id = "genre"></span></p>

          <select class="form-select" onchange="updateStatus(this)">
            <option value="reading">Reading</option>
            <option value="to-read">To-Read</option>
            <option value="completed">Completed</option>
          </select>

          <button id="edit" type="button" class="btn btn-warning" onclick='editBook'>Edit Book</button>
          <button id="delete" type="button" class="btn btn-danger" onclick='deleteBook' >Delete Book</button>
        </div>
      </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
      </script>
      <script src = "script.js"> </script>
</body>

</html>
