<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="placeholder.png" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title", id = 'title'>Title</h5>
          <p class="card-text", id = 'rating'></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item", id = 'author'>Author</li>
          <li class="list-group-item", id = 'genre'>Genre</li>
          <li class="list-group-item", id = 'status'>Book Status</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link", id = 'edit'>Edit</a>
          <a href="#" class="card-link", id = 'delete'>Delete Card</a>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
      </script>
      <script src = "script.js"> </script>
</body>

</html>
