<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="px-3">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      Add Book
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Book</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Book Title -->
          <div class="mb-3">
            <label for="new-title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="new-title" required />
          </div>

          <!-- Author -->
          <div class="mb-3">
            <label for="new-author" class="form-label">Author</label>
            <input type="text" class="form-control" id="new-author" required />
          </div>

          <!-- Genre -->
          <div class="mb-3">
            <label for="new-genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="new-genre" required />
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label for="new-status" class="form-label">Status</label>
            <select class="form-select" id="new-status" required>
              <option value="reading">Reading</option>
              <option value="to-read">To-Read</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <!-- Rating -->
          <div class="mb-3">
            <label for="new-rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="new-rating" min="1" max="5" required />
          </div>
        </div>
        <div class="modal-footer">
          <button
            id="add-close"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button id="save-new-book" type="button" class="btn btn-primary">
            Save
          </button>

        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-3 row-cols-md-2 g-4" id="book-list">
    <!-- Dynamically generated book cards will be inserted here -->
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
      </script>
      <script src = "script.js"> </script>
</body>

</html>
